web:
    image: nginx:latest
    ports:
        - "8080:80"
    volumes:
        - ./public:/var/www/html
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
        - php-7.0       
php-7.0:
    image: pmphillip/shopware-php7
    volumes:
        - ./public:/var/www/html
    links:
        - mysql
mysql:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=ghost22ghost23
      - MYSQL_DATABASE=customer
      - MYSQL_USER=customer
      - MYSQL_PASSWORD=customer
